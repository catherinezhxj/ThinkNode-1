<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThinkNode演示</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1></h1>
    <script>
        /* 一个简易的请求函数 */
        function sayHello(name) {
            var request = new XMLHttpRequest;
            request.open('post', 'hello');
            request.send(JSON.stringify({"info": name}));
            request.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    var text = JSON.parse(this.responseText).data;
                    document.getElementsByTagName('h1')[0].innerHTML = text;
                }
            }
        };

        sayHello('ThinkNode');
    </script>
</body>
</html>
